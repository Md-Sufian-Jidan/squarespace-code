<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Your Free Week</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .form-container {
            background: #1F2937;
            border: 1px solid rgba(74, 85, 104, 0.3);
            border-radius: 12px;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .form-title {
            color: #ffffff;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            letter-spacing: 1px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
            margin-bottom: 15px;
        }

        .form-group.full-width {
            flex: none;
        }

        label {
            color: #cbd5e0;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }

        .required {
            color: #ff6b6b;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1rem;
            z-index: 1;
        }

        input, select, textarea {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(55, 65, 81, 0.8);
            border: 1px solid rgba(107, 114, 128, 0.3);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input::placeholder, textarea::placeholder {
            color: #9ca3af;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: rgba(55, 65, 81, 1);
        }

        select {
            padding-left: 15px;
            cursor: pointer;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="%239ca3af" d="M2 0L0 2h4zm0 5L0 3h4z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 12px;
        }

        select option {
            background: #374151;
            color: #ffffff;
            padding: 10px;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            padding-left: 15px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            padding: 16px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #b91c1c 0%, #991b1b 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .disclaimer {
            color: #9ca3af;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 20px;
            line-height: 1.5;
        }

        /* Mobile responsive */
        @media (max-width: 600px) {
            .form-container {
                padding: 30px 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .form-title {
                font-size: 1.5rem;
            }
        }

        /* Animation */
        .form-container {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Success message */
        .success-message {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Claim Your Free Week</h1>
        
        <div class="success-message" id="successMessage">
            Thank you! Your free week has been claimed successfully.
        </div>

        <form id="fitnessForm" onsubmit="handleSubmit(event)">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <span class="input-icon">
                            <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="absolute left-3 top-3 w-5 h-5 text-gray-400" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                        </span>
                        <input type="text" id="firstName" name="firstName" placeholder="First name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <span class="input-icon">
                            <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="absolute left-3 top-3 w-5 h-5 text-gray-400" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                        </span>
                        <input type="text" id="lastName" name="lastName" placeholder="Last name" required>
                    </div>
                </div>
            </div>

            <div class="form-group full-width">
                <label for="email">Email Address <span class="required">*</span></label>
                <div class="input-wrapper">
                    <span class="input-icon">âœ‰</span>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>
            </div>

            <div class="form-group full-width">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <div class="input-wrapper">
                    <span class="input-icon">
                        <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="absolute left-3 top-3 w-5 h-5 text-gray-400" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                    </span>
                    <input type="tel" id="phone" name="phone" placeholder="+19494780276" required>
                </div>
            </div>

            <div class="form-group full-width">
                <label for="experience">Fitness Experience</label>
                <select id="experience" name="experience">
                    <option value="">Select your experience level</option>
                    <option value="beginner">Beginner (0-6 months)</option>
                    <option value="intermediate">Intermediate (6 months - 2 years)</option>
                    <option value="advanced">Advanced (2+ years)</option>
                    <option value="expert">Expert/Professional</option>
                </select>
            </div>

            <div class="form-group full-width">
                <label for="goals">Primary Goals</label>
                <textarea id="goals" name="goals" placeholder="Tell us what you want to achieve (weight loss, strength gain, general fitness, etc.)"></textarea>
            </div>

            <button type="submit" class="submit-btn">
                Claim My Free Week
            </button>

            <p class="disclaimer">
                By submitting this form, you agree to receive communications from Rebel Strength OC. We respect your privacy and will never share your information.
            </p>
        </form>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            // Get form data
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            
            // Simple validation
            if (!data.firstName || !data.lastName || !data.email || !data.phone) {
                alert('Please fill in all required fields.');
                return;
            }
            
            // Show success message
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('fitnessForm').style.display = 'none';
            
            // In a real application, you would send this data to your server
            console.log('Form submitted with data:', data);
            
            // Reset form after 3 seconds (for demo purposes)
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
                document.getElementById('fitnessForm').style.display = 'block';
                event.target.reset();
            }, 3000);
        }

        // Phone number formatting
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 6) {
                value = (${value.slice(0,3)}) ${value.slice(3,6)}-${value.slice(6,10)};
            } else if (value.length >= 3) {
                value = (${value.slice(0,3)}) ${value.slice(3)};
            }
            e.target.value = value;
        });

        // Email validation
        document.getElementById('email').addEventListener('blur', function(e) {
            const email = e.target.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email && !emailRegex.test(email)) {
                e.target.style.borderColor = '#ef4444';
            } else {
                e.target.style.borderColor = 'rgba(107, 114, 128, 0.3)';
            }
        });
    </script>
</body>
</html>
