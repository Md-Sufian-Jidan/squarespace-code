    <title>Video Marquee</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        #page {
            overflow-x: hidden;
        }

        .gallery-grid-wrapper {
            width: 100%;
            overflow: hidden;
            position: relative;
            display: flex;
        }

        .gallery-grid {
            display: flex;
            width: max-content;
            animation: marquee 25s linear infinite;
            position: relative;
            margin-right: 50px;
        }

        .gallery-grid-item {
            width: 210px;
            height: 380px;
            margin-right: 20px;
            overflow: hidden;
            border-radius: 10px;
            background: #000;
        }

        .gallery-grid-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-grid-wrapper:hover .gallery-grid {
            animation-play-state: paused;
        }

        @keyframes marquee {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }
    </style>
</head>
