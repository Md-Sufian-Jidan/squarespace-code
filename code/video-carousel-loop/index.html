<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Video Slider</title>
    <style>
        #page {
            overflow-x: hidden;
        }

        .gallery-grid-wrapper {
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .gallery-grid {
            display: flex;
            width: max-content;
            animation: marquee 60s linear infinite;
            position: relative;
        }

        .gallery-grid-item {
            width: 210px;
            height: 380px;
            margin-right: 20px;
            overflow: hidden;
            border-radius: 10px;
            background: #000;
            flex-shrink: 0;
        }

        .gallery-grid-item iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .gallery-grid-wrapper:hover .gallery-grid {
            animation-play-state: paused;
        }

        @keyframes marquee {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }
    </style>
</head>
